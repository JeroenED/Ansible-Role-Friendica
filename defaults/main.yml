---
# defaults file for friendica

friendica_path: /var/www/friendica
friendica_branch: master
friendica_user: www-data
friendica_group: www-data
friendica_database_host: localhost
friendica_database_port: 3306
friendica_database_user: root
friendica_database_pass: letmein
friendica_database_data: friendica
friendica_database_charset: utf8mb4
friendica_config_admin-email: [ 'example@example.com' ]
friendica_config_sender-email: 'webmaster@example.com'
friendica_config_admin-nickname: 'example'
friendica_config_sitename: "Friendica Social Network"
friendica_config_register-policy: REGISTER_OPEN
friendica_config_register-text: ''
friendica_config_max-import-size: 200000
friendica_config_php-path: '/usr/bin/php'
friendica_config_system_language: en
friendica_config_system_max-image-size: 800000
friendica_config_system_allowed-themes: [ 'quattro', 'vier', 'duepuntozero', 'smoothly', 'frio' ]
friendica_config_system_theme: 'frio'
friendica_config_system_no-regfullname: true
friendica_config_system_block-local-dir: false
friendica_config_system_directory: 'https://dir.friendica.social'
friendica_config_system_invitation-only: false
friendica_config_system_default-timezone: 'UTC'
friendica_config_system_allowed-link-protocols: ['ftp', 'ftps', 'mailto', 'cid', 'gopher']
friendica_config_system_always-show-preview: false
friendica_config_system_archival-days: 32
friendica_config_system_auth-cookie-lifetime: 7
friendica_config_system_cache-driver: 'database'
friendica_config_system_config-adapter: 'jit'
friendica_config_system_curl-range-bytes: 0
friendica_config_system_crawl-permit-period: 60
friendica_config_system_db-log: ''
friendica_config_system_db-log-index: ''
friendica_config_system_db-log-index-watch: ''
friendica_config_system_db-log-index-blacklist: ''
friendica_config_system_db-loglimit: 10
friendica_config_system_db-loglimit-index: 0
friendica_config_system_db-loglimit-index-high: 0
friendica_config_system_dbclean: true
friendica_config_system_dbclean-expire-conversation: 90
friendica_config_system_dbclean-expire-days: 365
friendica_config_system_dbclean-expire-unclaimed: 90
friendica_config_system_relay-subscribe: false
friendica_config_system_relay-server: 'https://relay.diasp.org'
friendica_config_system_relay-directly: false
friendica_config_system_relay-scope: all
friendica_config_system_relay-server-tags: [ 'tag1', 'tag2', 'tag3' ]
friendica_config_system_relay-user-tags: true
friendica_config_system_diaspora-test: false
friendica_config_system_disable-email-validation: false
friendica_config_system_disable-url-validation: false
friendica_config_system_disable-password-exposed: false
friendica_config_system_dlogfile: ''
friendica_config_system_dlogip: ''
friendica_config_system_free-crawls: 10
friendica_config_system_frontend-worker-timeout: 10
friendica_config_system_groupedit-image-limit: 400
friendica_config_system_hsts: false
friendica_config_system_ignore-cache: false
friendica_config_system_instances-social-key: ''
friendica_config_system_ipv4-resolve: false
friendica_config_system_invitation-only: false
friendica_config_system_like-no-comment: false
friendica_config_system_local-block: false
friendica_config_system_local-search: false
friendica_config_system_local-tags: false
friendica_config_system_max-batch-queue: 1000
friendica_config_system_max-connections: 0
friendica_config_system_max-connections-level: 75
friendica_config_system_max-contact-queue: 500
friendica_config_system_max-image-length: -1
friendica_config_system_max-processes-backend: 5
friendica_config_system_max-processes-frontend: 20
friendica_config_system_maximagesize: 800000
friendica_config_system_memcache_host: '127.0.0.1'
friendica_config_system_memcache-port: 11211
friendica_config_system_memcached-hosts: [ '127.0.0.1,11211' ]
friendica_config_system_min-poll-interval: -1
friendica_config_system_no-count: false
friendica_config_system_no-embed: false
friendica_config_system_no-smilies: false
friendica_config_system_no-view-full-size: false
friendica_config_system_optimize-items: false
friendica_config_system_paranoia: false
friendica_config_system_permit-crawling: false
friendica_config_system_pidfile: ''
friendica_config_system_pngquality: 8
friendica_config_system_profiler: false
friendica_config_system_proxy-cache-time: 86400
friendica_config_system_pushpoll-frequency: 3
friendica_config_system_queue-no-dead-check: false
friendica_config_system_redis-host: '127.0.0.1'
friendica_config_system_redis-port: 6379
friendica_config_system_session-handler: 'database'
friendica_config_system_remove-multiplicated-lines: false
friendica_config_system_sendmail-params: true
friendica_config_system_show-global-community-hint: false
friendica_config_system_show-global-community-hint: false
friendica_config_system_show-unsupported-themes: false
friendica_config_system_throttle-limit-day: 0
friendica_config_system_throttle-limit-week: 0
friendica_config_system_throttle-limit-month: 0
friendica_config_system_url-path: ''
friendica_config_system_worker-cooldown: 0
friendica_config_system_worker-debug: false
friendica_config_system_worker-fetch-limit: 1
friendica_config_system_worker-load-exponent: 3
friendica_config_system_xrd-timeout: 20
friendica_config_experimental_exp-themes: false
friendica_config_theme_hide-eventlist: false
friendica_config_jabber_debug: false
friendica_config_jabber_lockpath: ''
friendica_vhost_usempmitk: no